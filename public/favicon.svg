<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="meteorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" fill="#1a1a1a" rx="8"/>
  
  <!-- Glow effect -->
  <ellipse cx="32" cy="32" rx="28" ry="28" fill="url(#glowGradient)" opacity="0.3"/>
  
  <!-- Main meteor body -->
  <path d="M 32 8 L 48 28 L 32 48 L 16 28 Z" fill="url(#meteorGradient)" stroke="#4ecdc4" stroke-width="1.5"/>
  
  <!-- Highlight on meteor -->
  <path d="M 32 14 L 42 28 L 32 42 L 22 28 Z" fill="#ffffff" opacity="0.3"/>
  
  <!-- Trail/stars -->
  <circle cx="24" cy="20" r="1.5" fill="#4ecdc4" opacity="0.8"/>
  <circle cx="40" cy="24" r="1" fill="#4ecdc4" opacity="0.6"/>
  <circle cx="20" cy="36" r="1" fill="#9333ea" opacity="0.7"/>
  <circle cx="44" cy="40" r="1.5" fill="#4ecdc4" opacity="0.5"/>
</svg>

